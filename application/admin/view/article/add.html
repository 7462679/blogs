{include file="common/header" /}
{load href="__STATIC__/kindeditor/themes/default/default.css" /}
{load href="__STATIC__/kindeditor/kindeditor-all.js" /}
{load href="__STATIC__/kindeditor/lang/zh-CN.js" /}
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header">添加文章</div>
        <div class="layui-card-body">
            <form class="layui-form" action="{:url('Article/add')}" method="post">
                <div class="layui-form-item">
                    <label class="layui-form-label">文章标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="topic" required lay-verify="required" placeholder="请输入文章标题"  autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">文章类别</label>
                    <div class="layui-input-block">
                        <select name="cate_id" lay-verify="required">
                        <option value="">=请选择类别=</option>
                        {volist name="cate_list" id="vv"}
                        <option value="{$vv.id}">{$vv.topic}</option>
                        {/volist}
                      </select>
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">文章简要</label>
                    <div class="layui-input-block">
                        <textarea name="brief" placeholder="文章的简要信息" class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">文章内容</label>
                    <div class="layui-input-block">
                        <textarea name="contents" id="contents" style="width:100%;height:500px;visibility:hidden;"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="btnSub">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript">
var editor;
KindEditor.ready(function(K) {
    editor = K.create('textarea[name="contents"]', {
        allowFileManager : true,
        afterBlur:function(){
            this.sync();
        }
    });
});
</script>
{include file="common/footer" /}
